<!-- BEGIN jobnumbers -->
<form action="" method="post">
	<p>
		<label>{wSEARCHNUMBERS}</label>
		<input type="text" name="search" id="search" value="{SEARCHVAL}" />
		<button type="submit" name="submit">{wSEARCH}</button>
		<button type="submit" name="clear" onclick="$('#search').val('');">{wCLEARSEARCH}</button>
	</p>
</form>
<table>
	<colgroup>
		<col style="width: 60%;" />
		<col style="width: 20%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLNAME}</th>
			<th>{wCOLJNUMBER}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN listjobnumbers -->
		<tr>
			<td>{LNAME}</td>
			<td class="{LSTATUS}">{LJNUMBER}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listjobnumbers -->
	</tbody>
</table>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<form action="{ACTION}" method="post">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	<p>
			<label>{wCOLNAME}:</label>
			<input name="name" id="name" type="text" value="{COLNAME}" />
		</p>
		<p>
			<label>{wCOLSHORTNAME}:</label>
			<input name="shortname" id="shortname" type="text" value="{COLSHORTNAME}" />
		</p>
		<p>
			<label>{wCOLJNUMBER}:</label>
			<input name="jnumber" id="jnumber" type="text" value="{COLJNUMBER}" />
		</p>
		<p>
			<label>{wCOLSTATUS}:</label>
			{FULLCOLSTATUS}
		</p>
		<p class="bottombuttons">
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
<!-- END jobnumbers -->
