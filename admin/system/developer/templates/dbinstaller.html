<!-- BEGIN dbinstaller -->
<form action="{ACTION}" method="post">
	<p>
		<label>{wMODULE}:</label>
		<select name="modname" onchange="getModuleTables(this.value, '{MODULE}');">
			<option value="#">{wSELECTMOD}</option>
			<!-- BEGIN partlist -->
			<optgroup label="{LMODGROUP}">
				<!-- BEGIN modulelist -->
				<option value="{LMODNAME}">{LMODNAME}</option>
				<!-- END modulelist -->
			</optgroup>
			<!-- END partlist -->
		</select>
	</p>
	<table>
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th>{wTABLENAME}</th>
				<th width="60">{wROWS}</th>
				<th width="130">{wDATA}</th>
			</tr>
		</thead>
		<tbody id="tablelist">
			<!-- BEGIN tablelist -->
			<tr>
				<td align="center"><input type="checkbox" name="table[{TABLENAME}]" value="{TABLENAME}"{TBLCHECKED} /></td>
				<td>{TABLENAME}</td>
				<td align="center">{TABLEROWS}</td>
				<td align="center"><input type="checkbox" name="tdata[{TABLENAME}]" value="{TABLENAME}"{DATCHECKED} /></td>
			</tr>
			<!-- END tablelist -->
		</tbody>
	</table>
	<p>
		<input name="act" id="act" type="hidden" value="createinst" />
		<input name="submit" id="submit" type="submit" value="{wSAVE}" />
	</p>
</form>
<!-- END dbinstaller -->
