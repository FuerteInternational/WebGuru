<!-- BEGIN categories -->
<form action="" method="post">
	<p>
		<label>{wSELECTCAT}:</label>
		{FULLMYCAT}
		<button type="submit" name="changepage">{wCHANGECAT}</button>
	</p>
</form>
<p class="breadcrumbs">{BREADCRUMBS}</p>
<table>
	<colgroup>
		<col style="width: 35%;" />
		<col style="width: 45%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLNAME}</th>
			<th>{wCOLIDENTIFIER}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="10">
				{PARENTLINK}
			</td>
		</tr>
	</tfoot>
	<tbody>
		<!-- BEGIN listcategories -->
		<tr>
			<td>{ICO} <a href="{LINK}">{LNAME}</a></td>
			<td>{LIDENTIFIER}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listcategories -->
	</tbody>
</table>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<form action="{ACTION}" method="post">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
		<p>
			<label>{wCOLNAME}:</label>
			<input name="name" id="name" type="text" value="{COLNAME}" />
		</p>
		<p>
			<label>{wCOLIDENTIFIER}:</label>
			<input name="identifier" id="identifier" type="text" value="{COLIDENTIFIER}" />
		</p>
		<p>
			<label>{wCOLPARENT}:</label>
			{FULLPARENT}
		</p>
		<p>
			<label>{wCOLMAINTHUMBID}:</label>
			{FULLMAINTHUMBID}
		</p>
		<p>
			<label>{wCOLDATE}:</label>
			{FULLCOLDATE}
		</p>
		<p>
			<label>{wCOLHEAD}:</label>
			<textarea cols="50" rows="9" name="head" id="head" class="small editor">{COLHEAD}</textarea>
		</p>
		<p>
			<label>{wCOLDESCRIPTION}:</label>
			<textarea cols="50" rows="9" name="description" id="description" class="editor">{COLDESCRIPTION}</textarea>
		</p>
		<p>
			<label>{wCOLNOTE}:</label>
			<textarea cols="50" rows="9" name="note" id="note" class="small">{COLNOTE}</textarea>
		</p>
		<p class="bottombuttons">
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
<!-- END categories -->
