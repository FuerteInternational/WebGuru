<!-- BEGIN userjobs -->
<table>
	<colgroup>
		<col style="width: 20%;" />
		<col style="width: 30%;" />
		<col style="width: 20%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLUSERID}</th>
			<th>{wCOLNAME}</th>
			<th>{wCOLLASTRUN}</th>
			<th>{wCOLCOUNTER}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN listuserjobs -->
		<tr>
			<td>{LUSERID}</td>
			<td class="{ACTIVE}">{LNAME}</td>
			<td>{LLASTRUN}</td>
			<td>{LCOUNTER}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listuserjobs -->
	</tbody>
</table>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<form action="{ACTION}" method="post">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	<p>
			<label>{wCOLNAME}:</label>
			<input name="name" id="name" type="text" value="{COLNAME}" />
		</p>
		<p>
			<label>{wCOLDATEFROM}:</label>
			{FULLCOLDATEFROM}
		</p>
		<p>
			<label>{wCOLDATETO}:</label>
			{FULLCOLDATETO}
		</p>
		<p>
			<label>{wCOLPERIOD}:</label>
			<input name="period" id="period" type="text" value="{COLPERIOD}" />
		</p>
		<p>
			<label>{wCOLUSERID}:</label>
			{FULLUSER}
		</p>
		<p>
			<label>{wCOLREPORTMAIL}:</label>
			<input name="reportmail" id="reportmail" type="text" value="{COLREPORTMAIL}" />
		</p>
		<p>
			<label>{wCOLURL}:</label>
			<textarea name=url class="small">{COLURL}</textarea>
		</p>
		<p class="bottombuttons">
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
<!-- END userjobs -->
