<!-- BEGIN services -->
<form action="{CHGROUPACTION}" method="post">
	<p>
		{SWITCHCAT}
		<button type="submit" name="chgroup">{wCHCAT}</button>
	</p>
</form>
<table>
	<colgroup>
		<col style="width: 50%;" />
		<col style="width: 20%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLNAME}</th>
			<th>{wCOLPRICE}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN listservices -->
		<tr>
			<td>{LNAME}</td>
			<td>{LPRICE} {CURRENCY}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listservices -->
	</tbody>
</table>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<form action="{ACTION}" method="post">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
		<p>
			<label>{wCOLPAYMENTSCATEGORIESID}:</label>
			{FULLCAT}
		</p>
		<p>
			<label>{wCOLNAME}:</label>
			<input name="name" id="name" type="text" value="{COLNAME}" />
		</p>
		<p>
			<label>{wCOLPRICE}:</label>
			<input name="price" id="price" type="text" value="{COLPRICE}" /> {CURRENCY}
		</p>
		<p>
			<label>{wCOLPERIOD}:</label>
			{COLPERIOD}
		</p>
		<p>
			<label>{wCOLMINPERIODS}:</label>
			<input name="minperiods" id="minperiods" type="text" value="{COLMINPERIODS}" />
		</p>
		<p>
			<label>{wCOLHEAD}:</label>
			<textarea cols="50" rows="9" name="head" id="head" class="small">{COLHEAD}</textarea>
		</p>
		<p>
			<label>{wCOLDESCRIPTION}:</label>
			<textarea cols="50" rows="9" name="description" id="description">{COLDESCRIPTION}</textarea>
		</p>
		<p class="bottombuttons">
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
<!-- END services -->
