
<!-- BEGIN pagetabscontainer -->
<form action="{ACTION}" method="post">
	<p class="topbuttons">
		<input name="reset" type="reset" value="{wRESET}" />
		<!--<input name="apply" type="submit" value="{wAPPLYGOFULL}" />-->
		<input name="submit" type="submit" value="{wSAVE}" />
	</p>
	<p>
		<label>{wCOLPAGESTEMPLATESID}:</label>
		{FULLCOLPAGESTEMPLATESID}
	</p>
	<p>
		<label>{wCOLNAME}:</label>
		<input name="name" id="name" type="text" value="{COLNAME}" />
	</p>
	<p>
		<label>{wCOLIDENTIFIER}:</label>
		<input name="identifier" id="identifier" type="text" value="{COLIDENTIFIER}" />
	</p>
	<p>
		<label>{wCOLTITLE}:</label>
		<input name="title" id="title" type="text" value="{COLTITLE}" />
	</p>
	<p>
		<label>{wCOLHEADINGA}:</label>
		<input name="heading1" id="heading1" type="text" value="{COLHEADING1}" />
	</p>
	<p>
		<label>{wCOLHEADINGB}:</label>
		<input name="heading2" id="heading2" type="text" value="{COLHEADING2}" />
	</p>
	<p>
		<label>{wCOLHEADINGC}:</label>
		<input name="heading3" id="heading3" type="text" value="{COLHEADING3}" />
	</p>
	<p>
		<label>{wCOLENABLED}:</label>
		{FULLCOLENABLED}
	</p>
	<p>
		<label>{wCOLPARENTID}:</label>
		<input name="parentid" id="parentid" type="text" value="{COLPARENTID}" />
	</p>
	<p>
		<label>{wCOLREWRITE}:</label>
		<input name="rewrite" id="rewrite" type="text" value="{COLREWRITE}" />
	</p>
	<p>
		<label>{wCOLKEYWORDS}:</label>
		<textarea rows="9" cols="50" name="keywords" id="keywords" class="mini">{COLKEYWORDS}</textarea>
	</p>
	<p>
		<label>{wCOLDESCRIPTION}:</label>
		<textarea rows="9" cols="50" name="description" id="description" class="mini">{COLDESCRIPTION}</textarea>
	</p>
	<p>
		<label>{wCOLADDTEXTA}:</label>
		<input name="addtext1" id="addtext1" type="text" value="{COLADDTEXT1}" />
	</p>
	<p>
		<label>{wCOLADDTEXTB}:</label>
		<input name="addtext2" id="addtext2" type="text" value="{COLADDTEXT2}" />
	</p>
	<p class="bottombuttons">
		<input name="parentpage" type="hidden" value="index" />
		<input name="edit" type="hidden" value="{EDIT}" />
		<input name="act" type="hidden" value="{ACTIONNAME}" />
		<input name="reset" type="reset" value="{wRESET}" />
		<!--<input name="apply" type="submit" value="{wAPPLYGOFULL}" />-->
		<input name="submit" type="submit" value="{wSAVE}" />
	</p>
</form>
<!-- END pagetabscontainer -->	



<!-- BEGIN pagesc -->
<p class="topbuttons">
	<input name="reset" type="reset" value="{wRESET}" />
	<input name="apply" type="submit" value="{wAPPLY}" />
	<input name="submit" type="submit" value="{wSAVE}" />
</p>
<p>
	<label>{wCOLSYSTEMWEBSITESID}:</label>
	{FULLCOLSYSTEMWEBSITESID}
</p>
<p>
	<label>{wCOLSYSTEMLANGUAGEID}:</label>
	{FULLCOLSYSTEMLANGUAGEID}
</p>
<p>
	<label>{wCOLSORT}:</label>
	<input name="sort" id="sort" type="text" value="{COLSORT}" />
</p>
<p>
	<label>{wCOLHEAD}:</label>
	<textarea rows="9" cols="50"name="head" id="head">{COLHEAD}</textarea>
</p>
<p>
	<label>{wCOLNOTE}:</label>
	<textarea rows="9" cols="50"name="note" id="note">{COLNOTE}</textarea>
</p>
<!-- END pagesc -->
