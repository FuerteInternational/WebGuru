
<!-- BEGIN pagetabscontainer -->
{PAGETABSCONTENT}
<!-- END pagetabscontainer -->	

<!-- BEGIN templates -->
<table>
	<colgroup>
		<col style="width: 35%;" />
		<col style="width: 45%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLNAME}</th>
			<th>{wCOLSYSTEMENCODINGID}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN listtemplates -->
		<tr>
			<td class="aa{LDEFAULT}">{LNAME}</td>
			<td{LWGCODECLASS}>{LIDENTIFIER}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listtemplates -->
	</tbody>
</table>
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
		<p>
			<label>{wCOLNAME}:</label>
			<input name="name" id="name" type="text" value="{COLNAME}" />
		</p>
		<p>
			<label>{wCOLIDENTIFIER}:</label>
			<input name="identifier" id="identifier" type="text" value="{COLIDENTIFIER}" />
		</p>
		<!--<p>
			<label>{wCOLSYSTEMENCODINGID}:</label>
			{FULLCOLSYSTEMENCODINGID}
		</p>
		<p>
			<label>{wCOLSYSTEMLANGUAGEID}:</label>
			{FULLCOLSYSTEMLANGUAGEID}
		</p>
		<p>
			<label>{wCOLSYSTEMWEBSITESID}:</label>
			{FULLCOLSYSTEMWEBSITESID}
		</p>
		<p>
			<label>{wCOLEMAILSGROUPSID}:</label>
			{FULLCOLEMAILSGROUPSID}
		</p>-->
		<p>
			<label onclick="$('htmlcont').toggle(100)">{wCOLHTML}:</label>
			<div id="htmlcont">
				<textarea cols="50" rows="9" name="html" id="html" class="editor">{COLHTML}</textarea>
			</div>
		</p>
		<p>
			<label onclick="$('textcont').toggle(100)">{wCOLTEXT}:</label>
			<div id="textcont">
				<textarea cols="50" rows="9" name="text" id="text" class="editor">{COLTEXT}</textarea>
			</div>
			
		</p>
		<p class="bottombuttons">
			<input name="default" type="hidden" value="{FULLCOLDEFAULT}" />
			<input name="systemencodingid" type="hidden" value="{COLSYSTEMENCODINGID}" />
			<input name="systemlanguageid" type="hidden" value="{COLSYSTEMLANGUAGEID}" />
			<input name="systemwebsitesid" type="hidden" value="{COLSYSTEMWEBSITESID}" />
			<input name="emailsgroupsid" type="hidden" value="{COLEMAILSGROUPSID}" />
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
<!-- END templates -->
