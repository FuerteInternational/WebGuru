<!-- BEGIN platby -->
<table>
	<colgroup>
		<col style="width: 45%;" />
		<col style="width: 20%;" />
		<col style="width: 15%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLUSER}</th>
			<th>{wCOLADDED}</th>
			<th>{wCOLAMMOUNT}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN listplatby -->
		<tr>
			<td>{LUSER}</td>
			<td>{LADDED}</td>
			<td>{LAMMOUNT}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listplatby -->
	</tbody>
</table>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<form action="{ACTION}" method="post">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	<p>
			<label>{wCOLUSERSID}:</label>
			{FULLCOLUSERSID}
		</p>
		<p>
			<label>{wCOLAMMOUNT}:</label>
			<input name="ammount" id="ammount" type="text" value="{COLAMMOUNT}" />
		</p>
		<p>
			<label>{wCOLDDAPAYMENTTYPESID}:</label>
			{FULLPTYPE}
		</p>
		<p class="bottombuttons">
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
<!-- END platby -->
