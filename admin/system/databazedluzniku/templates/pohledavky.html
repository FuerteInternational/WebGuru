	<colgroup>
		<col style="width: 45%;" />
		<col style="width: 15%;" />
		<col style="width: 20%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLDDAFIRMY}</th>
			<th>{wCOLCASTKA}</th>
			<th>{wCOLADDED}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN listpohledavky -->
		<tr>
			<td>{LDDAFIRMY}</td>
			<td class="{LSTATUS}">{LCASTKA}</td>
			<td>{LADDED}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listpohledavky -->
	</tbody>

{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<form action="{ACTION}" method="post">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	<p>
			<label>{wCOLUSERSID}:</label>
			{FULLCOLUSERSID}
		</p>
		<p>
			<label>{wCOLDDAFIRMY}:</label>
			{FULLCOLDDAFIRMYID}
		</p>
		<p>
			<label>{wCOLDDAFIRMYDLUZNIKID}:</label>
			{FULLCOLDDAFIRMYDLUZNIKID}
		</p>
		<p>
			<label>{wCOLCASTKA}:</label>
			<input name="castka" id="castka" type="text" value="{COLCASTKA}" />
		</p>
		<p>
			<label>{wCOLSTATUS}:</label>
			{FULLCOLSTATUS}
		</p>
		<p class="bottombuttons">
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
