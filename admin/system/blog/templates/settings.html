<!-- BEGIN blogs -->
<table>
	<colgroup>
		<col style="width: 5%;" />
		<col style="width: 75%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLID}</th>
			<th>{wCOLNAME}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN listblogs -->
		<tr>
			<td><strong>{LID}</strong></td>
			<td>{LNAME}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listblogs -->
	</tbody>
</table>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<form action="{ACTION}" method="post">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
		<p>
			<label>{wCOLNAME}:</label>
			<input name="name" id="name" type="text" value="{COLNAME}" />
		</p>
		<!--<p>
			<label>{wCOLUSERSGROUPSID}:</label>
			<input name="users_groups_id" id="users_groups_id" type="text" value="{COLUSERSGROUPSID}" />
		</p>-->
		<p class="bottombuttons">
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
<!-- END blogs -->

<!-- BEGIN defpic -->

			<input name="submitdefpic" type="submit" value="{wSAVE}" />
		</p>
		<p>
			<label>{wNEWDEFAULTPICTURE}:</label>
			<input name="defpic" id="defpic" type="file" value="{MYVALUE}" />

		<p>{XSML}{SML}{MED}{LRG}</p>
		<p class="bottombuttons">
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="submitdefpic" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
