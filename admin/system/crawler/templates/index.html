<!-- BEGIN websites -->
<form action="{CHGROUPACTION}" method="post">
	<p>
		{SWITCHCAT}
		<button type="submit" name="chgroup">{wCHCAT}</button>
	</p>
</form>
<table>
	<colgroup>
		<col style="width: 5%;" />
		<col style="width: 35%;" />
		<col style="width: 45%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLID}</th>
			<th>{wCOLNAME}</th>
			<th>{wCOLURL}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN listwebsites -->
		<tr>
			<td>{LID}</td>
			<td>{LNAME}</td>
			<td><a href="{FULLURL}" class="ext">{LURL}</a></td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listwebsites -->
	</tbody>
</table>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<!-- END websites -->

<!-- BEGIN categories -->
<table>
	<colgroup>
		<col style="width: 5%;" />
		<col style="width: 75%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLID}</th>
			<th>{wCOLNAME}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td colspan="5">
				{PARENTLINK}
			</td>
		</tr>
	</tfoot>
	<tbody>
		<!-- BEGIN listcategories -->
		<tr>
			<td>{LID}</td>
			<td>{LNAME}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listcategories -->
	</tbody>
</table>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<form action="{ACTION}" method="post">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	<p>
			<label>{wCOLPARENT}:</label>
			{COLPARENT}
		</p>
		<p>
			<label>{wCOLNAME}:</label>
			<input name="name" id="name" type="text" value="{COLNAME}" />
		</p>
		<p>
			<label>{wCOLCATDESCRIPTION}:</label>
			<textarea cols="50" rows="9" name="catdescription" id="catdescription">{COLCATDESCRIPTION}</textarea>
		</p>
		<!--<p>
			<label>{wCOLUSERSID}:</label>
			<input name="users_id" id="users_id" type="text" value="{COLUSERSID}" />
		</p>-->
		<p class="bottombuttons">
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
<!-- END categories -->
