<!-- BEGIN images -->
<table>
	<colgroup>
		<col style="width: 70%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
		<col style="width: 10%;" />
	</colgroup>
	<thead>
		<tr>
			<th>{wCOLNAME}</th>
			<th>{wCOLRATING}</th>
			<th>{wEDIT}</th>
			<th>{wDELETE}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN listimages -->
		<tr>
			<td>{LNAME}</td>
			<td>{LRATING}</td>
			<td>{EDITROW}</td>
			<td>{DELETEROW}</td>
		</tr>
		<!-- END listimages -->
	</tbody>
</table>
{DATAPAGER}
<form action="{ACTION}" method="post">
	<p><input name="import" type="submit" value="{wIMPORTFOLDER}" /></p>
	<input name="act" type="hidden" value="{ACTIONNAME}" />
</form>
<form action="{ACTION}" method="post">
	<p><input name="new" type="submit" value="{wCREATENEW}" /></p>
</form>
<form action="{ACTION}" method="post" enctype="multipart/form-data">
	<fieldset><legend>{wEDIT}</legend>
		<p class="topbuttons">
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
		<p>
			<label>{wCOLNAME}:</label>
			<input name="name" id="name" type="text" value="{COLNAME}" />
		</p>
		<p>
			<label>{wCOLFILE}:</label>
			<input name="file" id="file" type="text" value="{COLFILE}" />
		</p>
		<p>
			<label>{wCOLDESCRIPTION}:</label>
			<textarea cols="50" rows="9" name="description" id="description" class="editor small">{COLDESCRIPTION}</textarea>
		</p>
		<p>
			<label>{wCOLKEYWORDS}:</label>
			<textarea cols="50" rows="9" name="keywords" id="keywords" class="small">{COLKEYWORDS}</textarea>
		</p>
		<p>
			<label>{wNEWIMAGE}:</label>
			<input name="image" id="image" type="file" />
			<img src="{IMAGEPATH}" alt="" style="float: right;" />
		</p>
		<p class="bottombuttons">
			<input name="edit" type="hidden" value="{COLID}" />
			<input name="act" type="hidden" value="{ACTIONNAME}" />
			<input name="reset" type="reset" value="{wRESET}" />
			<input name="apply" type="submit" value="{wAPPLY}" />
			<input name="submit" type="submit" value="{wSAVE}" />
		</p>
	</fieldset>
</form>
<!-- END images -->
